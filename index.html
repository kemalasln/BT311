
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ödevler – 13 Hafta</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #9ca3af;     /* gray-400 */
      --accent: #22d3ee;    /* cyan-400 */
      --accent-2: #38bdf8;  /* sky-400 */
      --ring: rgba(56,189,248,.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 10%, #0b1226 0%, var(--bg) 45%),
                  radial-gradient(900px 600px at 90% 0%, #0a1a2b 0%, var(--bg) 55%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.4;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(1100px, 96vw);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 2.6vw, 34px);
      letter-spacing: .2px;
    }
    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    @media (min-width: 640px) { /* sm */
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 900px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }

    a.week-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(180deg, #0b1220, #0b1322);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      letter-spacing: .2px;
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease;
      outline: none;
    }
    a.week-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(56,189,248,.55);
      box-shadow: 0 0 0 4px var(--ring), 0 10px 20px rgba(0,0,0,.25) inset;
    }
    a.week-btn:focus-visible {
      box-shadow: 0 0 0 4px var(--ring);
      border-color: var(--accent-2);
    }

    .label {
      display: flex;
      flex-direction: column;
    }
    .label .title {
      font-size: 16px;
    }
    .label .sub {
      font-size: 12px;
      color: var(--muted);
      font-weight: 500;
    }

    .arrow {
      width: 22px; height: 22px; flex: 0 0 22px;
      border-radius: 50%;
      display: grid; place-items: center;
      border: 1px solid rgba(56,189,248,.4);
      background: radial-gradient(circle at 50% 50%, rgba(56,189,248,.22), rgba(56,189,248,.05));
    }
    .arrow svg { width: 14px; height: 14px; }
    .footer {
      margin-top: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    .footer code {
      background: rgba(148,163,184,.12);
      padding: 2px 6px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ödev Yönlendirme Paneli</h1>
      <p class="lead">Haftanı seç ve ilgili ödev sayfasına git.</p>
    </header>

    <div class="card">
      <div id="weeks" class="grid" role="list" aria-label="Ödev haftaları">
        <!-- Butonlar JS ile eklenecek -->
      </div>
      <div class="footer">
        <span>Bağlantı yolunu değiştirmek için <code>basePath</code> ve <code>filePattern</code> değişkenlerini düzenleyin.</span>
      </div>
    </div>
  </div>

  <script>
    /**
     * === YAPILANDIRMA ===
     * basePath: Ödev sayfalarının klasör yolu (sonunda '/' bulunsun ya da boş bırakın)
     * filePattern: Dosya adı şablonu. ${n} haftayı temsil eder.
     *   Örnekler:
     *     - "hafta-${n}.html"  => .../hafta-1.html
     *     - "week${n}/index.html" => .../week1/index.html
     *     - "odev-${n}.html"
     */
    const basePath   = "odevler/";       // Örn: "odevler/" veya "" (kök)
    const filePattern = "hafta-${n}.html";
    const TOTAL_WEEKS = 13;

    const container = document.getElementById("weeks");

    // Haftaları oluştur
    for (let n = 1; n <= TOTAL_WEEKS; n++) {
      const href = basePath + filePattern.replace("${n}", n);

      const a = document.createElement("a");
      a.href = href;
      a.className = "week-btn";
      a.setAttribute("role", "listitem");
      a.setAttribute("aria-label", `Hafta ${n} ödevine git`);

      const label = document.createElement("div");
      label.className = "label";

      const title = document.createElement("span");
      title.className = "title";
      title.textContent = `Hafta ${n}`;

      const sub = document.createElement("span");
      sub.className = "sub";
      sub.textContent = `Ödev sayfası: ${href}`;

      label.appendChild(title);
      label.appendChild(sub);

      const arrow = document.createElement("div");
      arrow.className = "arrow";
      arrow.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      `;

      a.appendChild(label);
      a.appendChild(arrow);

      container.appendChild(a);
    }
  </script>
</body>
</html>
